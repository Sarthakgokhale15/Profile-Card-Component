<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Css File -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Main Section Start -->

    <section class="main">
      <img class="top-img" src="images/bg-pattern-top.svg" alt="background" />
      <img
        class="bot-img"
        src="images/bg-pattern-bottom.svg"
        alt="background"
      />
      <div class="card">
        <div class="card_header"></div>
              <div class="card_body">
          <div class="image_holder">
            <img src="images/image-victor.jpg" alt="" />
          </div>

          <h2 class="name_age">Victor Crest <span class="age"> 26</span></h2>
          <h2 class="city_name">London</h2>
        </div>
        <div class="card_footer">
          <div class="items">
            <h4 class="value">80K</h4>
            <h5 class="meta">Followers</h5>
          </div>
          <div class="items">
            <h4 class="value">803K</h4>
            <h5 class="meta">Likes</h5>
          </div>
          <div class="items">
            <h4 class="value">1.4K</h4>
            <h5 class="meta">Photos</h5>
            
          </div>
        </div>
      </div>
       <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Sarthakgokhale15">Sarthak Gokhale</a>.
    </div>
    </section>
    <!-- Main Section End -->

   
  </body>
</html>
